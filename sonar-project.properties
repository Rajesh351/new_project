# Unique project identifier (anything meaningful)
sonar.projectKey=my-node-backend

# Name displayed in SonarQube dashboard
sonar.projectName=My Node Backend

# Where your source code is located
sonar.sources=.

# Skip node_modules and test files
sonar.exclusions=node_modules/**,**/*.test.js

# Optional: Include code coverage (if you're using Jest or any test runner)
# Make sure you generate this file with: `npm test -- --coverage`
